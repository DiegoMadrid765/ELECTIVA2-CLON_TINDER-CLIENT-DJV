<section>
    <div class="login">
        <div class="content">
            <img src="./../../../../assets/images/logo.png" alt="logo" width="100px">
            <h1><span>Flame</span> Match</h1>
        </div>
        <div class="inputs">
            <div class="field">
                <input type="email" pInputText placeholder="Correo electrónico" />
            </div>
            <div class="field">
                <input type="password" pInputText placeholder="Contraseña" />
            </div>

            <p-button label="Iniciar sesión" class="login-button" (onClick)="send()"/>
            <div class="create-account-content">
                <p routerLink="/dashboard/register"  class="register-label">Crear cuenta</p>

            </div>
        </div>
    </div>
</section>
